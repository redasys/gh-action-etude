name: exercise-one
on: [push]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: lint
        run: npm run lint
  test:
    - name: Get code
        uses: actions/checkout@v3
    - name: Install dependencies
        run: npm ci
    runs-on: ubuntu-latest
    steps:
      - name: run tests
        run: npm run test      
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:      
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: build
        run: npm run build
      - name: deploy
        run: echo "deploying...need to hook in AwS"
        